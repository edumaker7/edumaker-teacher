<script>
    function openDaumPostcode() {
        new daum.Postcode({ oncomplete: function(data) {
            document.getElementById("address").value = data.roadAddress || data.jibunAddress;
            if(data.buildingName) document.getElementById("address").value += ` (${data.buildingName})`;

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDKA0GjAlOF826TZl49y67H4oz8nMW_Jbw",
        authDomain: "edumaker-teacher-d97ba.firebaseapp.com",
        projectId: "edumaker-teacher-d97ba",
        storageBucket: "edumaker-teacher-d97ba.firebasestorage.app",
        messagingSenderId: "532708143359",
        appId: "1:532708143359:web:89b9933da4c868127ddcca",
        measurementId: "G-JJ1TF77VBJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('id');

    function createHourOptions(selected) {
        let options = ''; for(let i=1; i<=12; i++) { let val = i.toString().padStart(2, '0'); options += `<option value="${val}" ${val === selected ? 'selected' : ''}>${val}</option>`; } return options;
    }
    function createMinuteOptions(selected) {
        let options = ''; for(let i=0; i<60; i+=5) { let val = i.toString().padStart(2, '0'); options += `<option value="${val}" ${val === selected ? 'selected' : ''}>${val}</option>`; } return options;
    }

    window.addScheduleRow = function(dateValue = '', timeString = '') {
        const container = document.getElementById('scheduleContainer');
        const row = document.createElement('div');
        row.className = 'schedule-row';
        let t = { sAmpm: 'ì˜¤í›„', sH: '02', sM: '00', eAmpm: 'ì˜¤í›„', eH: '04', eM: '00' };
        if(timeString) {
            try {
                const parts = timeString.split(' ~ ');
                const start = parts[0].split(' '); const end = parts[1].split(' ');
                t.sAmpm = start[0]; t.sH = start[1].split(':')[0]; t.sM = start[1].split(':')[1];
                t.eAmpm = end[0]; t.eH = end[1].split(':')[0]; t.eM = end[1].split(':')[1];
            } catch(e) {}
        }
        row.innerHTML = `
            <input type="date" class="input-date" value="${dateValue}">
            <div class="time-picker-group">
                <select class="ampm-start ampm-select"><option value="ì˜¤ì „" ${t.sAmpm==='ì˜¤ì „'?'selected':''}>ì˜¤ì „</option><option value="ì˜¤í›„" ${t.sAmpm==='ì˜¤í›„'?'selected':''}>ì˜¤í›„</option></select>
                <select class="hour-start hour-select">${createHourOptions(t.sH)}</select><span>:</span><select class="min-start min-select">${createMinuteOptions(t.sM)}</select>
                <span class="tilde">~</span>
                <select class="ampm-end ampm-select"><option value="ì˜¤ì „" ${t.eAmpm==='ì˜¤ì „'?'selected':''}>ì˜¤ì „</option><option value="ì˜¤í›„" ${t.eAmpm==='ì˜¤í›„'?'selected':''}>ì˜¤í›„</option></select>
                <select class="hour-end hour-select">${createHourOptions(t.eH)}</select><span>:</span><select class="min-end min-select">${createMinuteOptions(t.eM)}</select>
            </div>
            <button type="button" class="btn-remove-row" onclick="this.parentElement.remove()">-</button>`;
        container.appendChild(row);
    }

    if (docId) {
        getDoc(doc(db, "assignments", docId)).then((docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('teacherName').value = data.teacherName;
                document.getElementById('teacherEmail').value = data.teacherEmail;
                document.getElementById('client').value = data.client;
                document.getElementById('subject').value = data.subject;
                document.getElementById('address').value = data.address;
                document.getElementById('classRoom').value = data.classRoom || '';
                document.getElementById('classHours').value = data.classHours;
                document.getElementById('hourlyRate').value = Number(data.hourlyRate).toLocaleString();
                document.getElementById('additionalCost').value = Number(data.additionalCost || 0).toLocaleString();
                document.getElementById('commissionRate').value = data.commissionRate || 0;
                document.getElementById('note').value = data.note || '';

                const roles = ["ì£¼ê°•ì‚¬", "ë³´ì¡°ê°•ì‚¬", "ì•ˆì „ìš”ì›"];
                if (roles.includes(data.role)) document.getElementById('roleSelect').value = data.role;
                else if(data.role) { document.getElementById('roleSelect').value = "direct"; document.getElementById('roleInputDirect').style.display='block'; document.getElementById('roleInputDirect').value=data.role; }

                const dates = data.date ? data.date.split(', ') : [];
                const times = data.time ? data.time.split(', ') : [];
                if(dates.length > 0) dates.forEach((d, i) => addScheduleRow(d, times[i]));
                else addScheduleRow();
            }
        });
    }

    document.getElementById('roleSelect').addEventListener('change', function() {
        const dInput = document.getElementById('roleInputDirect');
        if(this.value === 'direct') { dInput.style.display = 'block'; dInput.focus(); }
        else { dInput.style.display = 'none'; dInput.value = ''; }
    });

    function handleComma(e) { let v = e.target.value.replace(/[^0-9]/g, ''); e.target.value = v ? Number(v).toLocaleString() : ''; }
    document.getElementById('hourlyRate').addEventListener('input', handleComma);
    document.getElementById('additionalCost').addEventListener('input', handleComma);
    document.getElementById('addScheduleBtn').onclick = () => addScheduleRow();

    document.getElementById('updateBtn').onclick = async () => {
        let role = document.getElementById('roleSelect').value;
        if (role === 'direct') role = document.getElementById('roleInputDirect').value;
        const rows = document.querySelectorAll('.schedule-row');
        let dList = []; let tList = [];
        rows.forEach(row => {
            const d = row.querySelector('.input-date').value;
            const ts = `${row.querySelector('.ampm-start').value} ${row.querySelector('.hour-start').value}:${row.querySelector('.min-start').value}`;
            const te = `${row.querySelector('.ampm-end').value} ${row.querySelector('.hour-end').value}:${row.querySelector('.min-end').value}`;
            if(d) { dList.push(d); tList.push(`${ts} ~ ${te}`); }
        });

        const h = Number(document.getElementById('classHours').value);
        const r = Number(document.getElementById('hourlyRate').value.replace(/,/g, ''));
        const a = Number(document.getElementById('additionalCost').value.replace(/,/g, ''));
        const c = Number(document.getElementById('commissionRate').value);

        try {
            await updateDoc(doc(db, "assignments", docId), {
                client: document.getElementById('client').value,
                subject: document.getElementById('subject').value,
                address: document.getElementById('address').value,
                classRoom: document.getElementById('classRoom').value,
                role: role,
                date: dList.join(', '),
                time: tList.join(', '),
                classHours: h, hourlyRate: r, additionalCost: a, commissionRate: c,
                serviceFee: Math.floor((h * r) * (c / 100)),
                note: document.getElementById('note').value,
                // ğŸ”¥ ìƒíƒœ ì´ˆê¸°í™” ë° ì—…ë°ì´íŠ¸ í”Œë˜ê·¸ ì„¤ì •
                status: "ë°°ì •ì™„ë£Œ",
                isPaidTeacher: false,
                isPaidService: false,
                isUpdated: true, 
                updatedAt: new Date()
            });
            alert("ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤. ê°•ì‚¬ í™•ì¸ ë° ì •ì‚° ìƒíƒœê°€ ì´ˆê¸°í™”ë©ë‹ˆë‹¤.");
            window.close();
        } catch (e) { alert("ì˜¤ë¥˜: " + e.message); }
    };
</script>
